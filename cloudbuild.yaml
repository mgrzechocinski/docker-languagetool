steps:
  # Build and deploy an image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/language-tool:1.0.0', '.']
  # Deploy an image from Container Registry to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'docker-languagetool'
    - '--image'
    - 'gcr.io/$PROJECT_ID/language-tool:1.0.0'
    - '--region'
    - 'europe-west4'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
images:
  - gcr.io/$PROJECT_ID/language-tool:1.0.0